<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>hour-to-day-or-night</title>
	<meta name="description" content="Convert hour to day or night: 8 → 'day'">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style_day.css">
	<link rel="stylesheet" href="style_night.css">
</head>
<body class="converter">

<div class="converter__input">
	<input
		class="converter__control converter__control_name_input"
		value=""
		min="0"
		max="23"
		type="number"
		placeholder="hour"
	/>
</div>

<div class="converter__output">
	<input
		class="converter__control converter__control_name_result"
		value=""
		readonly
		type="text"
		placeholder="result"
	/>
</div>

<a
	class="copyright"
	href="https://github.com/vovanr/hour-to-day-or-night"
	target="_blank"
	rel="noopener noreferrer"
>
	<span class="copyright__license">MIT ©</span> <span class="copyright__author">Vladimir Rodkin</span>
</a>

<script>window.module = {}</script>
<script src="index.js"></script>
<script>
(function (hourToDayOrNight) {
	'use strict'

	var converterBlock = document.querySelector('.converter')
	var inputControl = document.querySelector('.converter__control_name_input')
	var resultControl = document.querySelector('.converter__control_name_result')

	var previousTheme
	inputControl.valueAsNumber = new Date().getHours()
	inputControl.addEventListener('input', renderResult)

	function renderResult() {
		var val = hourToDayOrNight(inputControl.valueAsNumber)
		resultControl.value = val
		if (!converterBlock.classList.contains(val)) {
			converterBlock.classList.add(val)
		}
		if (previousTheme !== val) {
			converterBlock.classList.remove(previousTheme)
			previousTheme = val
		}
	}

	renderResult()

})(window.module.exports)
</script>

</body>
</html>
